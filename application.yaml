apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fernandomendieta-facephi/demo-argocd.git
    targetRevision: main
    path: apps/demo-nginx
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-nginx
  syncPolicy:
    # automated:
      # prune: true
      # selfHeal: true
    syncOptions:
      - CreateNamespace=true
